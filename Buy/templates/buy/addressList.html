{% extends 'buy/base.html' %}
{% load static %}
{% block add %}
        <div class="cart_list">
        <div class="cart_top" style="display: inline-block">
            收货地址
        </div>
        <div class="cart_listbox">
            <table width="100%" cellpadding="0" cellspacing="0" border='0px'>
                <tr>
                    <th width='10%'>收货人</th>
                    <th width='20%'>电话号码</th>
                    <th width='60%'>地址</th>
                    <th width='10%'>操作</th>
                </tr>
                    {% for i in add %}
                    <tr>
                    <td>{{ i.recver }}</td>
                    <td>{{ i.phone }}</td>
                    <td>{{ i.address }}</td>
                    <td><a href="/buy/addressChange/{{ i.id }}/">修改</a><a href="/buy/addressDel/{{ i.id }}/">/删除</a></td>
                    </tr>
                    {% endfor %}
            </table>
        <p>&nbsp</p>
        <a href="/buy/car/" style="font-size: 24px;float: right">返回购物车</a>
        </div>
        </div>
{% endblock %}
