{% extends 'buy/base.html'%}
{% load static %}
{% block add %}
    <div class="users_box">
        <div class="users_box_top">会员登录</div>
        <div class="users_box_bottom">
            <div class="box_bottom_left"><img src="{% static '/buy/images/huiyuan.jpg' %}"/></div>
            <div class="box_bottom_right">

                <form method="post" action="">
                    {% csrf_token %}
                    <div>
                        昵称：<input type="text" name="username" placeholder="请输入昵称\邮箱\手机号" class="input"/>
                    </div>
                    <div>
                        密码：<input type="password" name="userpass" placeholder="请输入密码" class="input"/>
                    </div>
                    <div>
                        <input type="submit" value="登录" class="gouwu"/>

                    </div>
                </form>
                <p style="font-size: 20px;color: red">{{ data }}</p>
            </div>
        </div>


    </div>
{% endblock %}
