{% extends 'buy/base.html'%}
{% load static %}
{% block add %}
    <div class="users_box">
        <div class="users_box_top">会员注册</div>
        <div class="users_box_bottom">
            <div class="box_bottom_left"><img src="{% static '/buy/images/huiyuan.jpg' %}"/></div>
            <div class="box_bottom_right">

                <form method="post" action=""  >
                    {% csrf_token %}
                    <div>
                        邮箱：<input type="email" name="email" placeholder="请输入邮箱" required="" id = "email" class="input"/><span></span>
                    </div>
                    <div>
                        验证码：<input type="text" name="code" placeholder="请输入验证码" required="" style='width: 150px' class="input" id="code"/>

                        <input class="huoqu" id="btn" type="button" value=" 获取验证码 " ><span></span>
                    </div>
                     <div>
                        密码：<input type="password" name="userpassword" placeholder="请输入密码" required="" class="input" />
                    </div>
                    <div>
                        确认：<input type="password" name="password" placeholder="再一次输入密码" required="" class="input"/>
                    </div>

                    <div >
                        <input type="submit" id="submit" style="align:center"  value="注册会员" class="gouwu"/>
                    </div>
                </form>
                <a href="/buy/register" style=";float: right;margin-left: 50px;font-size: 20px">昵称注册</a>
                <a href="/buy/registerPhone" style=";float: right;font-size: 20px">手机号注册</a>
                <p style="color: red;font-size: 20px">{{ data }}</p>
            </div>
        </div>
    </div>
<script>
    $(
        function () {
            $("#btn").click(
                function () {
                    email=$("#email").val();
                    $.ajax(
                        {
                            url:'/buy/sendemail/?email='+email,
                            type:'get',
                            data:'',
                            success:function (data) {
                            },
                            error:function (error) {
                            }
                        }
                    )
                }
            )
        }
    )
</script>
{% endblock %}
